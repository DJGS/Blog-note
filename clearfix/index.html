<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		//清除浮动
		.clearfix { 
		  *zoom: 1; 
		} 
		.clearfix:before, 
		.clearfix:after { 
		  display: table; 
		  line-height: 0; 
		  content: ""; 
		} 
		.clearfix:after { 
		  clear: both; 
		} 

		.left {
			float: left;
			width: 200px;
			height: 100px;
			background-color: red;
		}
		.right {
			float: right;
			width: 200px;
			height: 100px;
			background-color: green;
		}
		.box {
			background-color: black;
		}

	</style>
</head>
<body>
	<div class="box clearfix">
		<div class="left">
			
		</div>
		<div class="right">
			
		</div>
	</div>
</body>
</html>
